<!doctype html>
<head>
<link rel="stylesheet"  href="css\sign_in.css">
<script src="pouchdb-7.0.0.min.js"></script>
<script type="text/javascript">
    var divs = new Array();
    divs[0] = "errFirst";
    divs[1] = "errLast";
    divs[2] = "errEmail";
    divs[3] = "errUid";
    divs[4] = "errPassword";
    divs[5] = "errConfirm";

function check(){
  var db = new PouchDB('register');


      var inputs = new Array();
      inputs[0] = document.getElementById('first').value;
      inputs[1] = document.getElementById('last').value;
      inputs[2] = document.getElementById('email').value;
      inputs[3] = document.getElementById('uid').value;
      inputs[4] = document.getElementById('password').value;
      inputs[5] = document.getElementById('confirm').value;
      var doc={
      '_id':inputs[0],
      'last':inputs[1],
      'email':inputs[2],
      'uid':inputs[3],
      'password':inputs[4],
      'confirm':inputs[5],
};

db.put(doc);

}

    function validate()
	{
      var inputs = new Array();
      inputs[0] = document.getElementById('first').value;
      inputs[1] = document.getElementById('last').value;
      inputs[2] = document.getElementById('email').value;
      inputs[3] = document.getElementById('uid').value;
      inputs[4] = document.getElementById('password').value;
      inputs[5] = document.getElementById('confirm').value;
      var errors = new Array();
      errors[0] = "<span style='color:red'>Please enter your first name!</span>";
      errors[1] = "<span style='color:red'>Please enter your last name!</span>";
      errors[2] = "<span style='color:red'>Please enter your email!</span>";
      errors[3] = "<span style='color:red'>Please enter your user id!</span>";
      errors[4] = "<span style='color:red'>Please enter your password!</span>";
      errors[5] = "<span style='color:red'>Please confirm your password!</span>";
      for (i in inputs)
      {
        var errMessage = errors[i];
        var div = divs[i];
        if (inputs[i] == "")
        	document.getElementById(div).innerHTML = errMessage;
			
        else if (i==2)
        {
          var atpos=inputs[i].indexOf("@");
          var dotpos=inputs[i].lastIndexOf(".");
          if (atpos<1 || dotpos<atpos+2 || dotpos+2>=inputs[i].length)
        	document.getElementById('errEmail').innerHTML = "<span style='color: red'>Enter a valid email address!</span>";
          else
        	document.getElementById(div).innerHTML = "OK!";
        }
        else if (i==5)
        {
          var first = document.getElementById('password').value;
          var second = document.getElementById('confirm').value;
          if (second != first)
        	document.getElementById('errConfirm').innerHTML = "<span style='color: red'>Your passwords don't match!</span>";
          else
       		document.getElementById(div).innerHTML = "OK!";
        }
        else
        	document.getElementById(div).innerHTML = "OK!";
       }
     }
        function finalValidate()
        {
		  validate();
          var count = 0;
          for(i=0;i<6;i++)
          {
            var div = divs[i];
            if(document.getElementById(div).innerHTML == "OK!")
            count = count + 1;
          }
          if(count == 6)
          	document.getElementById("errFinal").innerHTML = "All the data you entered is correct!!!";
             check();
			else
			{
			
			 return false;
			 }
        }
   </script>
</head>
<body>
<div id="text_box" style="margin-top:40 px;">
<form>
<div id="center">
<input id="first"  type="text"  name="user name" placeholder="first name" ><br>
<div id="errFirst"></div>
<input id="last" type="text"  name="user name" placeholder="last name" ><br>
<div id="errLast"></div>
<input id="email"  type="text"  name="user name" placeholder="e-mail" ><br>
<div id="errEmail"></div>
<input id="uid"  type="text"  name="user name" placeholder="user name" ><br>
<div id="errUid"></div>
<input id="password"  type="password"  name="user name" placeholder="password" ><br>
<div id="errPassword"></div>
<input id="confirm"  type="password"  name="user name" placeholder="confirm password"><br>
<div id="errConfirm"></div>
<input type="submit" id="sbtn" value="Register" onclick="return finalValidate();">
<div id="errFinal"></div>
</div>
</form>
</div>
</body>
</html>
